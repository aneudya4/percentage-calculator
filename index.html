<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator-container">
        <h1>Calculate percentage</h1>
        <form>
          <label for="amount">
            Bill amount:
          </label>
          <input id="amount" type="number" placeholder="type bill amount" />

          <label for="tip">
            tip percentage:
          </label>
          <input
            id="tip"
            type="number"
            placeholder="type percentage amount"
            value="1"
          />
          <label for="total-tip">
            total tip:
          </label>
          <input id="total-tip" type="text" disabled />
          <label for="total-bill">
            total Bill:
          </label>
          <input id="total-bill" type="text" disabled />
          <button>Calculate</button>
        </form>
      </div>
      <div class="modal">
        <p>
          your tip cannot exceeds your bill amount &#128529
        </p>
        <button>Close Me</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
